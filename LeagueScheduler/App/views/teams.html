<section>
    <h2 class="page-title">Teams</h2>
    <h3>Click on a team below to view schedule by team.</h3>

    <div class="container-fluid" data-bind="foreach: teams">
        <div class="row">
            <div class="span2">
                <a data-bind="text: name, attr: { href: '#/teams/'+name }"></a>
            </div>
        </div>
    </div>
</section>
